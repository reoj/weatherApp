<mat-card [ngClass]="title.toLowerCase()">
  <mat-card-header>
    <mat-card-title>
      <h2>{{ title }}</h2>
    </mat-card-title>
    <mat-card-subtitle> {{ date }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="data-strip">
      <div>
        <span class="material-symbols-outlined"> arrow_upward </span>
        <span class="temperature"> {{ maxTemp }} °C</span>
      </div>

      <div>
        <span class="material-symbols-outlined"> arrow_downward </span>
        <span class="temperature"> {{ minTemp }} °C</span>
      </div>
      <div>UV Index: {{ uvIndex }}</div>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <div class="grid-container">
      <div *ngFor="let model of hourlyModels" class="hour-card">
        <span class="material-symbols-outlined">
          {{ model.icon }}
        </span>
        <span class="hour-description"> {{ model.description }}</span>
        <span>{{ model.temperature }} °C</span>
        <span>{{ model.time }}:00 hrs</span>
      </div>
    </div>
  </mat-card-footer>
</mat-card>
