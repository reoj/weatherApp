<mat-card
  *ngIf="WeatherService.loading; else weatherContainer"
  class="loadingCard">
  <mat-card-content>
    <mat-spinner diameter="30" color="accent"/>
    <h2>Loading...</h2>
  </mat-card-content>
</mat-card>

<ng-template #weatherContainer>
  <div *ngIf="WeatherService.hasWeather" class="w-d-main">
    <div class="main-weather">
      <current-condition-card [condition]="conditionNow" class="now"></current-condition-card>
      <forecast-card title="Today" [forecast]="forecast[0]"></forecast-card>
      <forecast-card title="Tomorrow" [forecast]="forecast[1]"></forecast-card>
    </div>
  </div>
</ng-template>
