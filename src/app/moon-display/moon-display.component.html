<mat-card
  *ngIf="weatherService.loading; else moonContainer"
  class="loadingCard"
>
  <mat-card-content>
    <mat-spinner diameter="30" color="accent"></mat-spinner>
    <h2>Loading...</h2>
  </mat-card-content>
</mat-card>

<ng-template #moonContainer>
  <div *ngIf="isDataReady" class="template-container">
    <div class="main-moon">
      <mat-card *ngFor="let phase of moonPhases">
        <mat-card-content>
          <span class="material-symbols-outlined bigSymbol">
            brightness_1
          </span>
        </mat-card-content>
      </mat-card>
    </div>
    <a
      [routerLink]="['/weather']"
      routerLinkActive="router-link-active"
      mat-raised-button
      color="primary"
      >Back to Weather</a
    >
  </div>
</ng-template>
